<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <P>Tente adivinhar um número entre 1 e 100. Você tem <span class="tentativas">10</span> tentativas!</P>
        <div class="play">
            <p class="input-container">
                <input aria-colspan="palpite" type="number" placeholder="Insira o seu palpite" name="text" id="text" class="input-field palpite">
            </p> 
            
            <button onclick="num()" class="btn-class-name">
                
            <span class="back"></span>
            <span class="front"></span>
          </button>
        </div>

        <p class="resultado"></p>
    </div>
    <script src="index.js">
    </script>
</body>
</html>
